<!DOCTYPE html>
<html>
{{ partial "head.html" . }}


<script>
    $(document).ready(function(){
        $("li").click(function(){
            e.preventDefault();
            e.stopPropagation();
            loadPage($(this).attr('href'));
        });
    });
function loadPage(url){
    $.get(url + 'body', function(data) {
        $("body").replaceWith(data);
    });
}
</script>
<body>
    {{ partial "header.html" . }}
    <div id="content">
        {{ block "main" . }}{{ end }}
    </div>
    {{ partial "instagram.html" . }}

    {{ partial "footer.html" . }}
</body>

</html>
