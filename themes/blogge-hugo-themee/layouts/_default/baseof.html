<!DOCTYPE html>
<html>
{{ partial "head.html" . }}
<script>
    $(document).ready(function(){
        $("li").click(function(e){
            e.preventDefault();
            loadPage($(this).attr('href'))
        });
        $("a").click(function(e){
            e.preventDefault();
            loadPage($(this).attr('href'))
        });
    });
    function loadPage(url){
        $("#content").load(url + " #content");
    }
    </script>
<body>
    {{ partial "header.html" . }}
    <div id="content">
        {{ block "main" . }}{{ end }}
    </div>
    {{ partial "instagram.html" . }}

    {{ partial "footer.html" . }}
</body>

</html>
