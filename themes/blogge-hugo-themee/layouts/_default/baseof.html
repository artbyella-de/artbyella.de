<!DOCTYPE html>
<html>
{{ partial "head.html" . }}

<script>
$(document).ready(function(){
    $(body).click(function(e){
        e.preventDefault();
        loadPage(e.target.href);
    });
});
function loadPage(url){
    $.get(url + 'body', function(data) {
        $("body").replaceWith(data);
    });
}

</script>
<body>
    {{ partial "header.html" . }}
    <div id="content">
        {{ block "main" . }}{{ end }}
    </div>
    {{ partial "instagram.html" . }}

    {{ partial "footer.html" . }}
</body>

</html>
