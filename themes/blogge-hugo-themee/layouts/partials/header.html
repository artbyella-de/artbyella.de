<!-- Navbar Start -->
<nav class="main-nav navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href={{ "" | absURL }} style="padding-top: 0px">
      <img class="logo-main" src={{ .Site.Params.logo | absURL }} alt="logo" />
    </a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#mainNav">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <div class="collapse navbar-collapse nav-list" id="mainNav">
      <!-- Navigation Links -->
      <style>
        .dropbtn {
          cursor: pointer;
        }
        
        .dropdown {
          position: relative;
          display: inline-block;
        }
        
        .dropdown-content {
          display: none;
          text-align: center;
          position: absolute;
          background-color: #f9f5ec;
          min-width: 90px;
          border-style: solid;
          border-width: 1px;
          border-color: #e0dede;
          z-index: 1;
        }
        
        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }
        
        .dropdown-content a:hover {background-color: #f1f1f1}
        
        .dropdown:hover .dropdown-content {
          display: block;
        }

        @media(max-width:991px){
          .dropdown-content {
            text-align: center;
            width: 100%;
            position: relative;
            box-shadow: none;
            background-color: #fff;
            border: none;
          }
          .dropdown:hover .dropdown-content {
            display: inherit;
          }

          .dropbtn {
            padding-left: 1;
            margin-left: 1;
          }
          .nav-link {
            padding-left: 1;
            margin-left: 1;
          }
        }
      </style>
      <ul class="navbar-nav ml-auto">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
          {{ if .HasChildren}}
            <li class="dropdown nav-item">
              <a class="dropbtn nav-link {{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">{{ .Name }} â–¾</a>
                <ul style="margin-right: 0; padding-right: 0;" class="dropdown-content navbar-nav ml-auto">
                {{ range .Children }}
                  <li style="list-style: none;" class="nav-item">
                    <a class="nav-link" style="font-size: 14px;" href={{ .URL | absURL }}>{{ .Name }}</a>
                  </li>
                {{ end }}
                </ul>
            </li>
          {{ end }}
          {{ if not .HasChildren}}
            <li class="nav-item">
              <a class="nav-link" href={{ .URL | absURL }}>{{ .Name }}</a>
            </li>
          {{ end }}
        {{ end }}
      </ul>
      <ul class="main-nav-social">
        <li>
          <a href="https://www.instagram.com/{{ .Site.Params.instaUsername }}">
            <i class="fa fa-instagram"></i></a>
        </li>
        <li>
          <a href="mailto:sophia@artbyella.de">
            <i class="fa fa-envelope"></i></a>
        </li>
      </ul>
      <ul style="list-style: none;" class="navbar-nav">
        <li class="nav-item" style="padding-left: 0px;">
          <a class="nav-link" style="color:gray;; font-size: small;">{{ $.Site.Params.contactmailaddress }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
