<head>
  <meta charset="utf-8" />
  <title>{{ .Title }}</title>

  <meta name="title" content="Art by Ella">
  <meta name="description" content="Sieh die Welt durch meine Augen.">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="google-site-verification" content="EWDj1OEOKU5jAsmFeeeWzXQCTCHU8Lg29B0u2ycy_Zo" />
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

  {{ with .Params.author }}
  <meta name="author" content="{{ . }}">
  {{ end }}
  {{ hugo.Generator }}

  <link rel="stylesheet" href={{ "plugins/font-awesome/css/font-awesome.min.css" | absURL }} />
  {{ $style := resources.Get "scss/style.scss" | resources.ToCSS | minify}}
  <link href="{{ $style.Permalink }}" rel="stylesheet" />

  <link rel="shortcut icon" href={{ "images/favicon.ico" | absURL }} type="image/x-icon" />

  <link rel="icon" sizes="192x192" href={{ "images/icon/192.png" | absURL }}>
  <link rel="apple-touch-icon" sizes="120x120" href={{ "images/icon/120.png" | absURL }}>
  <link rel="apple-touch-icon" sizes="152x152" href={{ "images/icon/152.png" | absURL }}>
  <link rel="apple-touch-startup-image" href={{ "/images/artbyella.png" | absURL }} >
  <!-- JQuery -->
  {{ $jquery := resources.Get "js/jquery-3.6.1.min.js" | minify }}
  <script src="{{ $jquery.Permalink }}"></script>
</head>
