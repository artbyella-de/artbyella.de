{{ define "main" }}

<section class="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="about-me">
          <img class="actor mb-3" src="{{ "/images/lya.png" | absURL}}" alt="image">
          <h3>Hi ich bin {{ .Site.Data.aboutlya.author }}</h3>
          <p>{{ .Site.Data.aboutlya.description }} </p>
          <h3>{{ .Site.Data.aboutlya.bioTitle }}</h3>
          <p> {{ .Site.Data.aboutlya.bioDescription | markdownify }}</p>
          </p>
          <h3>Schau mal vorbei</h3>
          <ul class="soicel-icon">
            <li> 
              <a href="https://www.instagram.com/{{ .Site.Params.instaUsernameLya }}">
                <i class="fa fa-instagram"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
